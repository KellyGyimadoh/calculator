<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screencontent"></div>
        </div>
        <div class="calcbody">
            <div class="btn"><button class="back">Back</button></div>
            <div class="btn"><button class="btnsymbol">9</button></div>
            <div class="btn"><button class="clear">C</button></div>
            <div class="btn"><button class="equals">=</button></div>
            <div class="btn"><button class="btncalc mult">ร</button></div>
            <div class="btn"><button class="btnsymbol">6</button></div>
            <div class="btn"><button class="btnsymbol">7</button></div>
            <div class="btn"><button class="btnsymbol">8</button></div>
            <div class="btn"><button class="btncalc add">+</button></div>
            <div class="btn"><button class="btnsymbol">3</button></div>
            <div class="btn"><button class="btnsymbol">4</button></div>
            <div class="btn"><button class="btnsymbol">5</button></div>
            <div class="btn"><button class="btncalc sub">-</button></div>
            <div class="btn"><button class="btnsymbol">0</button></div>
            <div class="btn"><button class="btnsymbol">1</button></div>
            <div class="btn"><button class="btnsymbol">2</button></div>
            <div class="btn"><button class="btncalc divide">รท</button></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
